<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
		/>
		<link rel="stylesheet" href="index.css" />
		<title>Love Affairs</title>
	</head>
	<body>
		<div class="logo container">
			<h1 class="batch">Enugu Meet &<span> Greet</span></h1>
		</div>

		<div class="page">
			<div class="container">
				<div class="text">
					<h1>Now you can expand Your Contacts in Enugu....</h1>
					<h2>
						Enugu Meet & <br />
						<span>Greet</span>
					</h2>
				</div>
				<div class="image">
					<div class="date">
						<p>
							Sat.8th oct <br />
							<span>1:00pm</span>
						</p>
					</div>
					<img src="images/image 4.svg" alt="Hero" />
				</div>
				<button class="combination">For singles and lovers</button>
			</div>
		</div>

		<div class="activities">
			<div class="container">
				<p>connect</p>
				<p>games</p>
				<p>music</p>
				<p>relationship Q/A</p>
			</div>
		</div>

		<div class="area">
			<div class="container">
				<div class="location">
					<h1>location:</h1>
					<h2>breezzz bar</h2>
					<p>6 Ebenator st, New Haven 400102, Enugu</p>
				</div>
				<img src="images/Bar.PNG" alt="breezzz bar" />
			</div>
		</div>

		<div class="ticket">
			<div class="container">
				<h1 class="tick">tickets</h1>
				<div class="cards">
					<img src="Images/SNGL 2.png" alt="" />
					<img src="Images/SNGL 1.png" alt="" />
					<img src="Images/CP 1.png" alt="" />
					<img src="Images/SQD 1.png" alt="" />
				</div>
			</div>
		</div>

		<div class="footer container">
			<p>For Reservations and Booking</p>
			<p class="number">+2348184563286</p>

			<div class="Register">
				<input type="button" value="Register Now" />
			</div>
			
		</div>

		<div class="form-wrapper">
			<div class="container">
				<div class="form">
					<div class="form login">
						<span class="title">Registration Form</span>
						<form action="#">
							<div class="input-field">
								<input type="text" placeholder="Full Name" required />
								<i class="fa fa-user" aria-hidden="true"></i>
							</div>
							<div class="input-field">
								<input type="text" placeholder="Enter your email" required />
								<i class="fa fa-envelope icon" aria-hidden="true"></i>
							</div>
							<div class="input-field">
								<input type="text" placeholder="Address" required />
								<i class="fa fa-home" aria-hidden="true"></i>
							</div>
							<div class="input-field">
								<input type="text" placeholder="Phone" required />
								<i class="fa fa-phone" aria-hidden="true"></i>
							</div>
							<div class="checkbox-text">
								<div class="check-content">
									<input type="checkbox" id="logCheck" />
									<label for="logCheck">Male</label>
								</div>

								<div class="check-content">
									<input type="checkbox" id="logCheck" />
									<label for="logCheck">Female</label>
								</div>
							</div>

							<div class="input-field button">
								<input type="button" value="Submit" />
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	<script src="index.js"></script>
	</body>
</html>
